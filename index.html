<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Netfli-Dio</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="/assets/netflix-logo.png" alt="" srcset="">
        </div>
        <nav class="menu">
            <div class="menu-left">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Bombando</a></li>
                    <li><a href="#">Minha lista</a></li>
                </ul>
            </div>
            <div class="menu-right">
                <ul>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-gift"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                    <!-- <li></li> -->
                    <li></li>
                </ul>
                <div class="user">
                    <img src="/assets/Netflix-avatar.png" alt="" srcset="">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-movie">
            <div class="arrow-left">
                <i class=" fas fa-chevron-left"></i>
            </div>
            <div class="arrow-right">
                <i class=" fas fa-chevron-right"></i>
            </div>
            
            <div class="description">
                
            <div class="description">
                <div class="type">
                    <img src="/assets/netflix-n-logo.png" alt="" srcset="">
                    <h2>Séries</h2>
                </div>
                <h1 class="title">The Madalorian</h1>
                <p>A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
                <div class="btns">
                    <button class="play"><i class="fas fa-play"></i>Assistir</button>
                    <button class="info"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </div>
         </div>
    </main>
</body>
</html>
